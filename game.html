<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zathura Flyer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Solid black base */
            font-family: 'Arial', sans-serif;
            color: #E0E0E0;
            overflow: hidden;
            touch-action: manipulation;
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 80vh;
            max-height: 600px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            border-radius: 15px;
            border: 3px solid #00FFFF;
            background: #000; /* Canvas will cover this */
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: transparent;
        }
        #score-display {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.5em;
            font-weight: 900;
            color: #00FFFF;
            text-shadow: 0 0 15px #00FFFF;
            z-index: 100;
            user-select: none;
        }
        #message-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s;
            border-radius: 15px;
            cursor: pointer;
        }
        #message-box.active {
            opacity: 1;
            visibility: visible;
        }
        h1 {
            color: #FFD700; /* Gold/Yellow for fire */
            text-shadow: 0 0 10px #FFA500;
            font-size: 3em;
            margin-bottom: 5px;
        }
        .final-score {
            font-size: 2em;
            color: #00FFFF;
            margin-bottom: 5px;
        }
        #retry-instruction {
            font-size: 1.2em;
            color: #E0E0E0;
            margin-top: 30px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
    <!-- Telegram Game SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score-display">0</div>

        <!-- Start/Instruction Screen -->
        <div id="start-screen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <h1 style="font-size: 2.5em; margin-bottom: 20px;">ðŸš€ ZATHURA FLYER</h1>
            <p style="font-size: 1.2em; color: #00FFFF;">TAP ANYWHERE TO THRUST</p>
            <p style="font-size: 1em; color: #E0E0E0; margin-top: 10px;">AVOID THE BLACK HOLE ANOMALIES</p>
            <p style="font-size: 0.8em; color: #FFD700; margin-top: 30px;">(Click to Start)</p>
        </div>

        <!-- Game Over Screen (Now the universal retry button) -->
        <div id="message-box">
            <h1>GAME OVER</h1>
            <p class="final-score">Final Score: <span id="final-score-value">0</span></p>
            <p class="final-score">High Score: <span id="high-score-value">0</span></p>
            <p id="high-score-message"></p>
            <p id="retry-instruction">TAP ANYWHERE TO RETRY</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const messageBox = document.getElementById('message-box');
        const finalScoreValue = document.getElementById('final-score-value');
        const highScoreValue = document.getElementById('high-score-value');
        const highScoreMessage = document.getElementById('high-score-message');
        const gameContainer = document.getElementById('game-container');
        const startScreen = document.getElementById('start-screen');

        // --- GAME VARIABLES ---
        let player, pipes, score, isGameOver;
        let gravity = 0.55;
        let lift = -9;
        let pipeWidth = 50;
        let pipeGap = 160;
        let pipeSpeed = 2.5;
        let pipeInterval = 1800;
        let lastPipeTime = 0;
        let animationFrameId;
        let gameRunning = false;
        
        let nebulaParticles = [];
        let numParticles = 50;

        // --- AUDIO (WebAudio simple synthesized sounds) ---
        // This avoids needing external audio files and will work cross-platform.
        const AudioEngine = (function() {
            let ctx = null;
            function ensureContext() {
                if (!ctx) {
                    try {
                        const AudioCtx = window.AudioContext || window.webkitAudioContext;
                        ctx = new AudioCtx();
                    } catch (e) {
                        console.warn('WebAudio not supported:', e);
                        ctx = null;
                    }
                }
                return ctx;
            }

            // Play a short tone with given frequency, duration and type
            function playTone(freq = 440, duration = 0.08, type = 'sine', gain = 0.06, when = 0) {
                const audioCtx = ensureContext();
                if (!audioCtx) return;
                const now = audioCtx.currentTime + when;
                const o = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                o.type = type;
                o.frequency.value = freq;
                g.gain.value = gain;
                // Envelope
                g.gain.setValueAtTime(0.0001, now);
                g.gain.exponentialRampToValueAtTime(gain, now + 0.01);
                g.gain.exponentialRampToValueAtTime(0.0001, now + duration);
                o.connect(g);
                g.connect(audioCtx.destination);
                o.start(now);
                o.stop(now + duration + 0.02);
            }

            // Small burst/noise for explosion/game-over
            function playNoise(duration = 0.25, volume = 0.12) {
                const audioCtx = ensureContext();
                if (!audioCtx) return;
                const bufferSize = audioCtx.sampleRate * duration;
                const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = (Math.random() * 2 - 1) * Math.exp(-3 * i / bufferSize);
                }
                const source = audioCtx.createBufferSource();
                source.buffer = buffer;
                const g = audioCtx.createGain();
                g.gain.value = volume;
                source.connect(g);
                g.connect(audioCtx.destination);
                source.start();
            }

            return {
                playJump() {
                    // A quick upward arpeggio style tone
                    playTone(880, 0.05, 'triangle', 0.06);
                    playTone(1100, 0.06, 'triangle', 0.04, 0.04);
                },
                playScore() {
                    // Short pleasant chime
                    playTone(1200, 0.06, 'sine', 0.06);
                    playTone(1600, 0.06, 'sine', 0.04, 0.04);
                },
                playGameOver() {
                    // Noise + low descending tone
                    playNoise(0.25, 0.12);
                    playTone(300, 0.4, 'sawtooth', 0.12);
                    playTone(180, 0.5, 'sine', 0.06, 0.08);
                },
                resumeIfNeeded() {
                    // Some browsers require a user gesture to resume audio context.
                    const audioCtx = ctx;
                    if (audioCtx && audioCtx.state === 'suspended') {
                        audioCtx.resume().catch(e => {
                            // ignore
                        });
                    }
                }
            };
        })();

        // --- NEBULA BACKGROUND LOGIC ---
        function initNebula() {
            nebulaParticles = [];
            for (let i = 0; i < numParticles; i++) {
                nebulaParticles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 20 + 5,
                    color: `rgba(${Math.floor(Math.random() * 50) + 10}, ${Math.floor(Math.random() * 50) + 10}, ${Math.floor(Math.random() * 100) + 155}, 0.05)`, // Blueish nebula colors
                    speed: Math.random() * 0.1 + 0.05
                });
            }
        }

        function drawBackground() {
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < nebulaParticles.length; i++) {
                let p = nebulaParticles[i];
                
                // Move particle (subtle flow effect)
                p.x -= p.speed;
                if (p.x < -p.radius) {
                    p.x = canvas.width + p.radius;
                    p.y = Math.random() * canvas.height;
                }

                // Draw gradient circle
                let gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius);
                gradient.addColorStop(0, p.color.replace('0.05', '0.2'));
                gradient.addColorStop(1, p.color.replace('0.05', '0'));
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }


        // --- GAME OBJECTS ---
        class Player {
            constructor() {
                this.x = canvas.width / 4;
                this.y = canvas.height / 2;
                this.width = 30;
                this.height = 18;
                this.velocity = 0;
                this.color = '#fff';
            }
            update() {
                this.velocity += gravity;
                this.y += this.velocity;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                
                let angle = Math.min(Math.PI / 4, Math.max(-Math.PI / 4, this.velocity * 0.05));
                ctx.rotate(angle);
                
                // Draw Spaceship Body (White/Grey)
                ctx.fillStyle = '#C0C0C0';
                ctx.beginPath();
                ctx.moveTo(-15, 0); // Nose
                ctx.lineTo(15, -9); // Top wing
                ctx.lineTo(15, 9); // Bottom wing
                ctx.closePath();
                ctx.fill();

                // Draw Thruster (Orange/Red) - Brighter when tapping
                let thrusterColor = this.velocity < lift + 1 ? '#FFD700' : '#FFA500';
                if (this.velocity > -5) {
                    ctx.fillStyle = thrusterColor; 
                    ctx.beginPath();
                    ctx.moveTo(15, -4);
                    ctx.lineTo(25, 0);
                    ctx.lineTo(15, 4);
                    ctx.closePath();
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }

        class Pipe {
            constructor(gapY) {
                this.x = canvas.width;
                this.width = pipeWidth;
                this.gap = pipeGap;
                this.gapY = gapY;
                this.scored = false;
                this.color = '#333';
                this.radius = pipeWidth / 2;
            }
            update() {
                this.x -= pipeSpeed;
            }
            draw() {
                // Fiery Accretion Disk Glow
                ctx.shadowColor = '#FFD700'; /* Gold/Yellow */
                ctx.shadowBlur = 10;
                
                // Black Hole Anomalies
                ctx.fillStyle = '#000000';
                
                // Top Anomaly
                ctx.beginPath();
                ctx.arc(this.x + this.radius, this.gapY - this.gap / 2, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // Bottom Anomaly
                ctx.beginPath();
                ctx.arc(this.x + this.radius, this.gapY + this.gap / 2, this.radius, 0, Math.PI * 2);
                ctx.fill();

                ctx.shadowBlur = 0;
            }
        }

        // --- GAME LOGIC ---

        function initGame() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }

            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            player = new Player();
            pipes = [];
            score = 0;
            isGameOver = false;
            gameRunning = true;
            scoreDisplay.textContent = score;
            messageBox.classList.remove('active');
            startScreen.style.display = 'none';
            
            initNebula(); // Re-initialize background particles
            lastPipeTime = 0;

            AudioEngine.resumeIfNeeded();

            gameLoop();
        }
        
        function jump() {
            // Ensure audio context unlocked if needed
            AudioEngine.resumeIfNeeded();

            if (isGameOver) {
                AudioEngine.playJump(); // small sound for retry/starting
                initGame();
                return;
            }
            if (!gameRunning) {
                AudioEngine.playJump();
                initGame();
                return;
            }
            player.velocity = lift;
            AudioEngine.playJump();
        }
        
        function spawnPipe() {
            const gapY = Math.random() * (canvas.height - 2 * pipeGap) + pipeGap;
            pipes.push(new Pipe(gapY));
        }

        function checkCollision() {
            const playerCenterY = player.y + player.height / 2;
            const playerCenterX = player.x + player.width / 2;

            // 1. Boundary Collision Check
            if (player.y < 0 || player.y + player.height > canvas.height) {
                endGame();
                return true;
            }

            // 2. Pipe Collision Check (Anomaly Collision)
            for (let i = 0; i < pipes.length; i++) {
                const p = pipes[i];
                const pipeCenter = p.x + p.width / 2;
                
                if (
                    player.x < p.x + p.width &&
                    player.x + player.width > p.x
                ) {
                    // Check collision with top circle
                    const topAnomalyY = p.gapY - p.gap / 2;
                    const dxT = playerCenterX - pipeCenter;
                    const dyT = playerCenterY - topAnomalyY;
                    const distT = Math.sqrt(dxT * dxT + dyT * dyT);
                    if (distT < p.radius + player.width / 2) {
                        endGame();
                        return true;
                    }

                    // Check collision with bottom circle
                    const bottomAnomalyY = p.gapY + p.gap / 2;
                    const dxB = playerCenterX - pipeCenter;
                    const dyB = playerCenterY - bottomAnomalyY;
                    const distB = Math.sqrt(dxB * dxB + dyB * dyB);
                    if (distB < p.radius + player.width / 2) {
                        endGame();
                        return true;
                    }
                }

                if (pipeCenter < player.x && !p.scored) {
                    score++;
                    scoreDisplay.textContent = score;
                    p.scored = true;
                    // Play scoring sound
                    AudioEngine.playScore();
                }
            }
            return false;
        }

        function endGame() {
            if (isGameOver) return;
            isGameOver = true;
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
            
            finalScoreValue.textContent = score;
            
            const currentHighScore = parseInt(localStorage.getItem('telegramFlyerHighScore') || "0", 10);
            
            if (score > currentHighScore) {
                localStorage.setItem('telegramFlyerHighScore', score);
                highScoreValue.textContent = score; 
                highScoreMessage.textContent = `NEW RECORD!`;
            } else {
                highScoreValue.textContent = currentHighScore;
                highScoreMessage.textContent = `Good job!`;
            }

            // Play game over sound
            AudioEngine.playGameOver();

            messageBox.classList.add('active');
        }

        function gameLoop(timestamp) {
            if (isGameOver || !gameRunning) return;

            if (!lastPipeTime) lastPipeTime = timestamp;

            if (timestamp - lastPipeTime > pipeInterval) {
                spawnPipe();
                lastPipeTime = timestamp;
            }

            // 1. Draw Background (Nebula)
            drawBackground();

            player.update();
            player.draw();

            for (let i = pipes.length - 1; i >= 0; i--) {
                const p = pipes[i];
                p.update();
                p.draw();
                
                if (p.x + p.width < 0) {
                    pipes.splice(i, 1);
                }
            }

            checkCollision();

            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // --- EVENT LISTENERS ---
        
        function setupEventListeners() {
            // On first user gesture, make sure audio context can run in browsers that block audio until gesture
            function unlockAudioOnFirstGesture() {
                AudioEngine.resumeIfNeeded();
                window.removeEventListener('touchstart', unlockAudioOnFirstGesture);
                window.removeEventListener('mousedown', unlockAudioOnFirstGesture);
            }
            window.addEventListener('touchstart', unlockAudioOnFirstGesture, {passive:true});
            window.addEventListener('mousedown', unlockAudioOnFirstGesture);

            gameContainer.addEventListener('click', jump);
            startScreen.addEventListener('click', jump);
            messageBox.addEventListener('click', jump);

            // Also support keyboard space for desktop
            window.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    jump();
                }
            });
        }
        
        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            initNebula(); // Redraw nebula on resize
            if (!gameRunning && !isGameOver) {
                drawBackground(); // Redraw static background on setup screens
            }
        });
        
        // Initial setup
        window.onload = () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            initNebula();
            drawBackground();
            startScreen.style.display = 'flex';
            setupEventListeners();
        };

    </script>
</body>
</html>
