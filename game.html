<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Flyer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            touch-action: manipulation; /* Prevent scrolling on touch devices */
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 80vh;
            max-height: 600px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            border-radius: 10px;
            border: 5px solid #0ff;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #333;
        }
        #score-display {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            z-index: 100;
        }
        #message-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
        }
        #message-box.active {
            opacity: 1;
            visibility: visible;
        }
        .final-score {
            font-size: 2.5em;
            color: #0ff;
            margin-bottom: 15px;
        }
        .buttons-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .game-button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px #005a5a;
        }
        .game-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px #005a5a;
        }
        #retry-button {
            background-color: #00bcd4;
            color: white;
        }
        #submit-button {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px #008f39;
        }
        #share-button {
            background-color: #FF9800;
            color: white;
            box-shadow: 0 4px #c67c00;
        }
    </style>
    <!-- Telegram Game SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="game-container" onclick="jump()">
        <canvas id="gameCanvas"></canvas>
        <div id="score-display">0</div>
        <div id="message-box">
            <h1>GAME OVER</h1>
            <p class="final-score">Your Score: <span id="final-score-value">0</span></p>
            <p id="high-score-message"></p>
            <div class="buttons-container">
                <button id="retry-button" class="game-button">Retry</button>
                <button id="submit-button" class="game-button">Submit Score</button>
                <button id="share-button" class="game-button">Share Score</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const messageBox = document.getElementById('message-box');
        const finalScoreValue = document.getElementById('final-score-value');
        const retryButton = document.getElementById('retry-button');
        const submitButton = document.getElementById('submit-button');
        const shareButton = document.getElementById('share-button');
        const highScoreMessage = document.getElementById('high-score-message');
        
        // --- GAME VARIABLES ---
        let player, pipes, score, gameLoopInterval, isGameOver;
        let gravity = 0.5;
        let lift = -10;
        let pipeWidth = 50;
        let pipeGap = 150;
        let pipeSpeed = 2;
        let pipeInterval = 2000;
        let lastPipeTime = 0;
        let animationFrameId;

        // --- TELEGRAM CONTEXT VARIABLES (FIXED FOR SCORE SUBMISSION) ---
        let telegramParams = {};
        
        // Function to parse the fragment/query parameters
        function parseTelegramParams() {
            // Check Telegram WebApp environment first
            if (window.Telegram && window.Telegram.WebApp) {
                // For a WebApp, parameters might be in the query string or initData (if using a mini-app flow)
                const urlParams = new URLSearchParams(window.location.search);
                telegramParams.tgWebAppStartParam = urlParams.get('tgWebAppStartParam');
                // The crucial info (user_id, chat_instance, etc.) is typically NOT directly accessible here, 
                // but TelegramGameProxy handles message/chat context internally based on the launch.
            }

            // Fallback: This is the structure Telegram uses when launching games via answerCallbackQuery
            const urlFragment = window.location.hash.substring(1);
            const fragmentParams = new URLSearchParams(urlFragment);

            // Telegram sometimes passes the user_id or similar tokens in the fragment.
            // We specifically look for the query string to reconstruct the initial launch context if needed,
            // but the TelegramGameProxy is designed to handle the context internally based on the launch origin.
            
            // The essential part: We simply need to load the telegram-web-app.js script (which we do in HTML)
            // and trust that the global TelegramGameProxy object is available and populated.
        }

        // --- GAME OBJECTS ---
        class Player {
            constructor() {
                this.x = canvas.width / 4;
                this.y = canvas.height / 2;
                this.width = 30;
                this.height = 30;
                this.velocity = 0;
                this.color = '#ff0';
            }
            update() {
                this.velocity += gravity;
                this.y += this.velocity;

                // Keep player within bounds
                if (this.y + this.height > canvas.height) {
                    this.y = canvas.height - this.height;
                    this.velocity = 0;
                    endGame();
                }
                if (this.y < 0) {
                    this.y = 0;
                    this.velocity = 0;
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        class Pipe {
            constructor(gapY) {
                this.x = canvas.width;
                this.width = pipeWidth;
                this.gap = pipeGap;
                this.gapY = gapY; // Y position of the center of the gap
                this.scored = false;
                this.color = '#0c0';
            }
            update() {
                this.x -= pipeSpeed;
            }
            draw() {
                // Top pipe
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, 0, this.width, this.gapY - this.gap / 2);
                
                // Bottom pipe
                ctx.fillRect(this.x, this.gapY + this.gap / 2, this.width, canvas.height - (this.gapY + this.gap / 2));
            }
        }

        // --- GAME LOGIC ---

        function initGame() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }

            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            player = new Player();
            pipes = [];
            score = 0;
            isGameOver = false;
            scoreDisplay.textContent = score;
            messageBox.classList.remove('active');
            
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            parseTelegramParams();
            gameLoop();
        }
        
        function jump() {
            if (isGameOver) {
                initGame();
                return;
            }
            player.velocity = lift;
        }

        function spawnPipe() {
            // Random Y center for the gap (avoiding edges)
            const gapY = Math.random() * (canvas.height - 2 * pipeGap) + pipeGap;
            pipes.push(new Pipe(gapY));
        }

        function checkCollision() {
            for (let i = 0; i < pipes.length; i++) {
                const p = pipes[i];

                // Check for collision with player (AABB check)
                if (
                    player.x < p.x + p.width &&
                    player.x + player.width > p.x
                ) {
                    // Check collision with top pipe
                    if (player.y < p.gapY - p.gap / 2) {
                        endGame();
                        return true;
                    }
                    // Check collision with bottom pipe
                    if (player.y + player.height > p.gapY + p.gap / 2) {
                        endGame();
                        return true;
                    }
                }

                // Check for scoring
                if (p.x + p.width < player.x && !p.scored) {
                    score++;
                    scoreDisplay.textContent = score;
                    p.scored = true;
                }
            }
            return false;
        }

        function endGame() {
            if (isGameOver) return;
            isGameOver = true;
            cancelAnimationFrame(animationFrameId);
            
            finalScoreValue.textContent = score;
            
            // Simple high score logic (client-side only for display)
            const currentHighScore = localStorage.getItem('telegramFlyerHighScore') || 0;
            if (score > currentHighScore) {
                localStorage.setItem('telegramFlyerHighScore', score);
                highScoreMessage.textContent = `New High Score! Previous: ${currentHighScore}`;
            } else {
                highScoreMessage.textContent = `High Score: ${currentHighScore}`;
            }

            messageBox.classList.add('active');
        }

        function gameLoop(timestamp) {
            if (isGameOver) return;

            // Spawning logic
            if (timestamp - lastPipeTime > pipeInterval) {
                spawnPipe();
                lastPipeTime = timestamp;
            }

            // Drawing and Updates
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            player.update();
            player.draw();

            for (let i = pipes.length - 1; i >= 0; i--) {
                const p = pipes[i];
                p.update();
                p.draw();
                
                if (p.x + p.width < 0) {
                    pipes.splice(i, 1);
                }
            }

            checkCollision();

            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // --- BUTTON HANDLERS (TELEGRAM INTERACTION) ---

        // Submits the score to the Telegram API
        function submitScore() {
            if (typeof TelegramGameProxy !== 'undefined') {
                // Pass the current score. The 'edit_message' parameter (true) updates the original game message.
                // The API call is blocked if the user/message context isn't available from the launch.
                TelegramGameProxy.setScore(score, true);
                
                // Optional: Provide visual feedback
                submitButton.textContent = 'Submitted!';
                submitButton.disabled = true;
                setTimeout(() => {
                    submitButton.textContent = 'Submit Score';
                    submitButton.disabled = false;
                }, 2000);

            } else {
                alert('Telegram Game Proxy not available. Cannot submit score.');
            }
        }

        // Opens the Telegram share dialog
        function shareGame() {
            if (typeof TelegramGameProxy !== 'undefined') {
                // Share the score and prompt the user to choose a chat to send the game to.
                // The score is automatically included in the share message.
                TelegramGameProxy.shareScore(score);

                // Optional: Provide visual feedback
                shareButton.textContent = 'Sharing...';
                shareButton.disabled = true;
                setTimeout(() => {
                    shareButton.textContent = 'Share Score';
                    shareButton.disabled = false;
                }, 2000);
            } else {
                alert('Telegram Game Proxy not available. Cannot share game.');
            }
        }
        
        // --- EVENT LISTENERS ---
        retryButton.addEventListener('click', initGame);
        submitButton.addEventListener('click', submitScore);
        shareButton.addEventListener('click', shareGame);
        
        // Start the game on load
        window.onload = initGame;
    </script>
</body>
</html>
