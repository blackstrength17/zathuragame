<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Flyer Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f8ff; /* Light sky blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            touch-action: manipulation; /* Important for preventing double-tap zoom on mobile */
        }
        #game-container {
            width: 100%;
            max-width: 450px; /* Max width suitable for a phone screen */
            aspect-ratio: 9 / 16; /* Portrait orientation */
            background: linear-gradient(180deg, #87CEEB 0%, #B0E0E6 100%); /* Sky gradient */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 1rem;
            overflow: hidden;
            position: relative;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            width: 80%;
            max-width: 300px;
        }
        #message-box.active {
            opacity: 1;
            pointer-events: auto;
        }
        .btn-primary {
            background-color: #1e90ff; /* Dodger Blue */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 4px #1c6aa5;
            margin-top: 1rem;
        }
        .btn-primary:active {
            box-shadow: none;
            transform: translateY(2px);
        }
    </style>
    <!-- Include Telegram Game SDK for score submission -->
    <script src="https://telegram.org/js/games.js"></script>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    
    <div id="message-box" class="flex flex-col items-center">
        <h2 id="message-title" class="text-2xl font-bold mb-2 text-gray-800">Welcome!</h2>
        <p id="message-text" class="text-gray-600 mb-4">Tap to fly, avoid the pipes!</p>
        <button id="start-button" class="btn-primary" onclick="startGame()">Start Game</button>
        <div id="final-score-display" class="hidden mt-4">
            <p class="text-lg font-semibold text-gray-700">Final Score:</p>
            <p id="final-score-value" class="text-4xl font-extrabold text-indigo-600"></p>
        </div>
        <button id="submit-button" class="btn-primary hidden" onclick="submitScore()">Submit Score & Share</button>
    </div>
</div>

<script>
    // --- Configuration ---
    const GAME_SPEED = 2; // Speed of pipe movement
    const JUMP_VELOCITY = -5; // Upward velocity on tap
    const GRAVITY = 0.25; // Downward acceleration
    const PIPE_GAP = 120; // Vertical gap size between pipes
    const PIPE_WIDTH = 50;
    const PIPE_INTERVAL = 150; // Horizontal distance between pipes

    // --- Game State ---
    let canvas, ctx;
    let flyer;
    let pipes = [];
    let score = 0;
    let gameLoopInterval;
    let pipeSpawnCounter = 0;
    let gameState = 'waiting'; // 'waiting', 'playing', 'over'

    // --- HTML Elements ---
    const messageBox = document.getElementById('message-box');
    const messageTitle = document.getElementById('message-title');
    const messageText = document.getElementById('message-text');
    const startButton = document.getElementById('start-button');
    const finalScoreDisplay = document.getElementById('final-score-display');
    const finalScoreValue = document.getElementById('final-score-value');
    const submitButton = document.getElementById('submit-button');

    // --- Initialization ---
    window.onload = function() {
        canvas = document.getElementById('gameCanvas');
        ctx = canvas.getContext('2d');
        
        // Handle screen resizing
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Initial setup
        resetGame();
        draw();
        
        // Setup input listeners for jumping
        canvas.addEventListener('click', handleInput);
        canvas.addEventListener('touchstart', handleInput);
        
        showStartScreen();
    };

    function resizeCanvas() {
        // Set canvas dimensions based on container size
        const container = document.getElementById('game-container');
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
        
        // Redraw immediately after resize to prevent blank screen
        if (gameState === 'playing' || gameState === 'over') {
            draw();
        }
    }

    // --- Game Objects ---
    function Flyer() {
        this.x = canvas.width / 4;
        this.y = canvas.height / 2;
        this.radius = 15;
        this.velocity = 0;

        this.draw = function() {
            ctx.fillStyle = '#FFD700'; // Gold/Yellow
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fill();
        };

        this.update = function() {
            this.velocity += GRAVITY;
            this.y += this.velocity;

            // Keep velocity reasonable
            if (this.velocity > 8) this.velocity = 8;

            // Check boundary collision (top/bottom)
            if (this.y + this.radius > canvas.height) {
                this.y = canvas.height - this.radius;
                endGame();
            }
            if (this.y - this.radius < 0) {
                this.y = this.radius;
                this.velocity = 0;
            }
        };

        this.jump = function() {
            this.velocity = JUMP_VELOCITY;
        };
    }

    function Pipe(x, yGapCenter) {
        this.x = x;
        this.yTop = yGapCenter - PIPE_GAP / 2;
        this.yBottom = yGapCenter + PIPE_GAP / 2;
        this.width = PIPE_WIDTH;

        this.draw = function() {
            ctx.fillStyle = '#228B22'; // Forest Green

            // Top pipe
            ctx.fillRect(this.x, 0, this.width, this.yTop);
            
            // Bottom pipe
            ctx.fillRect(this.x, this.yBottom, this.width, canvas.height - this.yBottom);
        };

        this.update = function() {
            this.x -= GAME_SPEED;
        };

        this.collidesWith = function(flyer) {
            // Check horizontal overlap
            if (flyer.x + flyer.radius > this.x && flyer.x - flyer.radius < this.x + this.width) {
                // Check vertical collision with top pipe
                if (flyer.y - flyer.radius < this.yTop) {
                    return true;
                }
                // Check vertical collision with bottom pipe
                if (flyer.y + flyer.radius > this.yBottom) {
                    return true;
                }
            }
            return false;
        };
    }

    // --- Game Logic ---

    function resetGame() {
        flyer = new Flyer();
        pipes = [];
        score = 0;
        pipeSpawnCounter = 0;
        
        // Add one starting pipe for immediate challenge
        spawnPipe(); 
    }

    function spawnPipe() {
        const minHeight = 50;
        const maxHeight = canvas.height - 50;
        const randomGapCenter = Math.random() * (maxHeight - minHeight * 2) + minHeight + PIPE_GAP / 2;
        pipes.push(new Pipe(canvas.width, randomGapCenter));
    }

    function updateGame() {
        flyer.update();

        pipeSpawnCounter++;
        if (pipeSpawnCounter > PIPE_INTERVAL) {
            spawnPipe();
            pipeSpawnCounter = 0;
        }

        for (let i = pipes.length - 1; i >= 0; i--) {
            const pipe = pipes[i];
            pipe.update();

            // Check for collision
            if (pipe.collidesWith(flyer)) {
                endGame();
                return;
            }

            // Check for scoring (passed the pipe center)
            if (!pipe.scored && pipe.x + pipe.width < flyer.x) {
                score++;
                pipe.scored = true;
            }

            // Remove pipe when off-screen
            if (pipe.x + pipe.width < 0) {
                pipes.splice(i, 1);
            }
        }
    }

    function draw() {
        // Draw background
        ctx.fillStyle = '#87CEEB';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw pipes
        pipes.forEach(pipe => pipe.draw());

        // Draw flyer
        flyer.draw();

        // Draw score
        ctx.fillStyle = 'white';
        ctx.font = '30px Inter';
        ctx.textAlign = 'left';
        ctx.fillText('Score: ' + score, 10, 30);
    }

    function gameLoop() {
        if (gameState !== 'playing') return;
        
        updateGame();
        draw();
    }

    function startGame() {
        resetGame();
        gameState = 'playing';
        showGameScreen();
        // Set the game loop to run 60 times per second
        gameLoopInterval = setInterval(gameLoop, 1000 / 60); 
    }

    function endGame() {
        gameState = 'over';
        clearInterval(gameLoopInterval);
        
        // Draw one final frame (e.g., to show collision point)
        draw(); 
        
        // Show end game screen
        showEndScreen();
    }

    function handleInput(event) {
        event.preventDefault(); // Prevent scrolling on touch
        if (gameState === 'playing') {
            flyer.jump();
        } else if (gameState === 'waiting' || gameState === 'over') {
            // Check if the click was on the canvas and not a button
            if (event.target.id === 'gameCanvas' || event.target.id === 'game-container') {
                // If it's the start screen, allow clicking to start
                if (gameState === 'waiting') {
                    startGame();
                } 
                // If it's the game over screen, rely on button click
            }
        }
    }

    // --- UI/Messaging Functions ---

    function showStartScreen() {
        gameState = 'waiting';
        messageTitle.textContent = "Telegram Flyer";
        messageText.innerHTML = "Tap the screen or click 'Start' to launch! <br> Avoid the green pipes.";
        startButton.classList.remove('hidden');
        submitButton.classList.add('hidden');
        finalScoreDisplay.classList.add('hidden');
        messageBox.classList.add('active');
    }

    function showGameScreen() {
        messageBox.classList.remove('active');
    }

    function showEndScreen() {
        messageTitle.textContent = "Game Over!";
        messageText.textContent = "Do you want to submit your score to the leaderboard?";
        
        startButton.classList.add('hidden');
        finalScoreDisplay.classList.remove('hidden');
        finalScoreValue.textContent = score;
        submitButton.classList.remove('hidden');
        
        messageBox.classList.add('active');
    }

    // --- Telegram API Integration ---

    function submitScore() {
        // Check if TelegramGameProxy object is available (i.e., running inside Telegram)
        if (window.TelegramGameProxy) {
            
            // Send the score back to the Telegram bot
            // is_high_score: Pass True to update the high score, False to just update the message.
            // disable_edit_message: Don't update the message text with the score, just update the leaderboard.
            // The score is the current final score.
            window.TelegramGameProxy.setScore(
                score, 
                true, // is_high_score
                null // callback to run after submission
            );
            
            // Optionally, you can also share the score to a chat
            // window.TelegramGameProxy.shareScore();
            
            // Provide feedback to the user
            messageTitle.textContent = "Score Submitted!";
            messageText.textContent = "Check the chat to see your rank on the leaderboard.";
            submitButton.textContent = "Play Again?";
            submitButton.onclick = startGame;
        } else {
            alert('Score submission only works when launched from a Telegram bot.');
        }
    }

</script>
</body>
</html>
