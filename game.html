<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zathura Flyer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: #E0E0E0;
            overflow: hidden;
            touch-action: manipulation;
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 80vh;
            max-height: 600px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            border-radius: 15px;
            border: 3px solid #00FFFF;
            background: #000;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: transparent;
        }
        #score-display {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.5em;
            font-weight: 900;
            color: #00FFFF;
            text-shadow: 0 0 15px #00FFFF;
            z-index: 100;
            user-select: none;
        }
        #message-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s;
            border-radius: 15px;
            cursor: pointer;
        }
        #message-box.active {
            opacity: 1;
            visibility: visible;
        }
        h1 {
            color: #FFD700;
            text-shadow: 0 0 10px #FFA500;
            font-size: 3em;
            margin-bottom: 5px;
        }
        .final-score {
            font-size: 2em;
            color: #00FFFF;
            margin-bottom: 5px;
        }
        #retry-instruction {
            font-size: 1.2em;
            color: #E0E0E0;
            margin-top: 30px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
    <!-- Telegram Game SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Tone.js for Sound and Music Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="score-display">0</div>

        <!-- Start/Instruction Screen -->
        <div id="start-screen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 300; cursor: pointer;">
            <h1 style="font-size: 2.5em; margin-bottom: 20px;">ðŸš€ ZATHURA FLYER</h1>
            <p style="font-size: 1.2em; color: #00FFFF;">TAP ANYWHERE TO THRUST</p>
            <p style="font-size: 1em; color: #E0E0E0; margin-top: 10px;">AVOID THE BLACK HOLE ANOMALIES</p>
            <p style="font-size: 0.8em; color: #FFD700; margin-top: 30px;">(Click to Start)</p>
        </div>

        <!-- Game Over Screen (Now the universal retry button) -->
        <div id="message-box">
            <h1>GAME OVER</h1>
            <p class="final-score">Final Score: <span id="final-score-value">0</span></p>
            <p class="final-score">High Score: <span id="high-score-value">0</span></p>
            <p id="high-score-message"></p>
            <p id="retry-instruction">TAP ANYWHERE TO RETRY</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const messageBox = document.getElementById('message-box');
        const finalScoreValue = document.getElementById('final-score-value');
        const highScoreValue = document.getElementById('high-score-value');
        const highScoreMessage = document.getElementById('high-score-message');
        const gameContainer = document.getElementById('game-container');
        const startScreen = document.getElementById('start-screen');

        // --- GAME VARIABLES ---
        let player, pipes, score, isGameOver;
        let gravity = 0.55;
        let lift = -9;
        let pipeWidth = 50;
        let pipeGap = 160;
        let pipeSpeed = 3.0;
        let pipeInterval = 1800;
        let lastPipeTime = 0;
        let animationFrameId;
        let gameRunning = false;

        // --- BACKGROUND ASSETS (CODE-BASED) ---
        let stars = [];
        const numStars = 100; 

        // --- SOUND MANAGER (TONE.JS) ---
        const SoundManager = {
            initialized: false,
            bgm: null,
            jumpSynth: null,
            scoreSynth: null,
            endNoise: null,

            init() {
                if (this.initialized) return;
                this.bgm = new Tone.PolySynth(Tone.Synth, {
                    volume: -15, oscillator: { type: "sine" },
                    envelope: { attack: 2, decay: 1, sustain: 0.8, release: 3 }
                }).toDestination();
                
                this.jumpSynth = new Tone.Synth({
                    volume: -15, oscillator: { type: "triangle" },
                    envelope: { attack: 0.005, decay: 0.1, sustain: 0.1, release: 0.3 }
                }).toDestination();

                this.scoreSynth = new Tone.MembraneSynth({
                    volume: -10, pitchDecay: 0.05, octaves: 2,
                    envelope: { attack: 0.001, decay: 0.4, sustain: 0.01, release: 0.4 }
                }).toDestination();

                this.endNoise = new Tone.NoiseSynth({
                    volume: -10, noise: { type: "brown" },
                    envelope: { attack: 0.001, decay: 1.0, sustain: 0.0, release: 1.0 }
                }).toDestination();

                this.initialized = true;
            },

            playJump() { this.jumpSynth.triggerAttackRelease("C5", "8n"); },
            playScore() { this.scoreSynth.triggerAttackRelease("G4", "16n"); },
            playGameOver() { this.endNoise.triggerAttackRelease("1n"); },

            startBGM() {
                if (Tone.Transport.state === 'started') return;
                const part = new Tone.Sequence((time, note) => {
                    this.bgm.triggerAttackRelease(note, "4n", time);
                }, [["C3", "G3", "Bb3"], ["C3", "F3", "Ab3"], ["D3", "A3", "C4"], ["G2", "B2", "D3"]], "1n").start(0);
                Tone.Transport.loop = true;
                Tone.Transport.loopEnd = "4n";
                Tone.Transport.start();
            },
            
            stopBGM() {
                Tone.Transport.stop();
                Tone.Transport.cancel(0);
            }
        };

        // --- BACKGROUND STAR FIELD LOGIC ---
        function initStars() {
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 0.5,
                    speed: Math.random() * 0.5 + 0.2,
                    color: `rgba(255, 255, 255, ${Math.random() * 0.8 + 0.2})`
                });
            }
        }

        function drawBackground() {
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < stars.length; i++) {
                let s = stars[i];
                s.x -= s.speed;

                if (s.x < 0) {
                    s.x = canvas.width;
                    s.y = Math.random() * canvas.height;
                }

                ctx.fillStyle = s.color;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size / 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }


        // --- GAME OBJECTS ---
        class Player {
            constructor() {
                this.x = canvas.width / 4;
                this.y = canvas.height / 2;
                this.width = 40;
                this.height = 25;
                this.velocity = 0;
            }
            update() {
                this.velocity += gravity;
                this.y += this.velocity;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                
                let angle = Math.min(Math.PI / 6, Math.max(-Math.PI / 6, this.velocity * 0.04));
                ctx.rotate(angle);
                
                // Main Body (Slightly more shuttle-like)
                ctx.fillStyle = '#C0C0C0'; // Light grey
                ctx.strokeStyle = '#808080'; // Darker grey for outline
                ctx.lineWidth = 1;

                ctx.beginPath();
                ctx.moveTo(-this.width / 2, 0); 
                ctx.lineTo(-this.width / 2 + 10, -this.height / 2 + 5); 
                ctx.lineTo(this.width / 2 - 5, -this.height / 2 + 5); 
                ctx.lineTo(this.width / 2, 0); 
                ctx.lineTo(this.width / 2 - 5, this.height / 2 - 5); 
                ctx.lineTo(-this.width / 2 + 10, this.height / 2 - 5); 
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                // Cockpit Window (Blue)
                ctx.fillStyle = '#4A90E2'; 
                ctx.beginPath();
                ctx.ellipse(this.width / 2 - 12, 0, 6, 4, 0, 0, Math.PI * 2); 
                ctx.fill();
                ctx.strokeStyle = '#FFFFFF'; 
                ctx.lineWidth = 0.5;
                ctx.stroke();

                // Engine Nozzle (rear, with glow based on thrust)
                let thrusterColor = this.velocity < lift + 1 ? '#FFD700' : '#FFA500'; 
                if (this.velocity > -5) { 
                    ctx.fillStyle = thrusterColor;
                    ctx.beginPath();
                    ctx.moveTo(-this.width / 2 - 5, -5); 
                    ctx.lineTo(-this.width / 2, -10); 
                    ctx.lineTo(-this.width / 2 + 5, -10); 
                    ctx.lineTo(-this.width / 2 + 5, 10); 
                    ctx.lineTo(-this.width / 2, 10); 
                    ctx.lineTo(-this.width / 2 - 5, 5); 
                    ctx.closePath();
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }

        class Pipe {
            constructor(gapY) {
                this.x = canvas.width;
                this.width = pipeWidth;
                this.gap = pipeGap;
                this.gapY = gapY;
                this.scored = false;
                this.radius = pipeWidth / 2;
            }
            update() {
                this.x -= pipeSpeed;
            }
            draw() {
                const glowColor = '#FFD700';
                
                // Top Anomaly
                ctx.fillStyle = '#000000';
                ctx.shadowColor = glowColor;
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(this.x + this.radius, this.gapY - this.gap / 2, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // Bottom Anomaly
                ctx.beginPath();
                ctx.arc(this.x + this.radius, this.gapY + this.gap / 2, this.radius, 0, Math.PI * 2);
                ctx.fill();

                ctx.shadowBlur = 0;
            }
        }

        // --- GAME LOGIC ---

        function initGame() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }

            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            player = new Player();
            pipes = [];
            score = 0;
            isGameOver = false;
            gameRunning = true;
            scoreDisplay.textContent = score;
            messageBox.classList.remove('active');
            startScreen.style.display = 'none';
            
            SoundManager.startBGM();
            gameLoop();
        }
        
        async function handleStartGame() {
            if (!SoundManager.initialized) {
                await Tone.start();
                SoundManager.init();
            }
            
            // This logic handles START, RETRY, and JUMP safely
            if (isGameOver || !gameRunning) {
                initGame();
                return;
            }
            
            // This is the jump action during active play
            SoundManager.playJump();
            player.velocity = lift;
        }

        function spawnPipe() {
            const gapY = Math.random() * (canvas.height - 2 * pipeGap) + pipeGap;
            pipes.push(new Pipe(gapY));
        }

        function checkCollision() {
            const playerCenterY = player.y + player.height / 2;
            const playerCenterX = player.x + player.width / 2;

            // 1. Boundary Collision Check
            if (player.y < 0 || player.y + player.height > canvas.height) {
                endGame();
                return true;
            }

            // 2. Pipe Collision Check (Anomaly Collision)
            for (let i = 0; i < pipes.length; i++) {
                const p = pipes[i];
                
                if (
                    player.x < p.x + p.width &&
                    player.x + player.width > p.x
                ) {
                    const pipeCenter = p.x + p.width / 2;
                    const topAnomalyY = p.gapY - p.gap / 2;
                    const dxT = playerCenterX - pipeCenter;
                    const dyT = playerCenterY - topAnomalyY;
                    const distT = Math.sqrt(dxT * dxT + dyT * dyT);

                    const bottomAnomalyY = p.gapY + p.gap / 2;
                    const dxB = playerCenterX - pipeCenter;
                    const dyB = playerCenterY - bottomAnomalyY;
                    const distB = Math.sqrt(dxB * dxB + dyB * dyB);
                    
                    const playerCollisionRadius = Math.max(player.width, player.height) / 2 - 5; 

                    if (distT < p.radius + playerCollisionRadius || distB < p.radius + playerCollisionRadius) {
                        endGame();
                        return true;
                    }
                }

                if (p.x + p.width / 2 < player.x && !p.scored) {
                    score++;
                    scoreDisplay.textContent = score;
                    SoundManager.playScore();
                    p.scored = true;
                }
            }
            return false;
        }

        function endGame() {
            if (isGameOver) return;
            isGameOver = true;
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
            SoundManager.stopBGM();
            SoundManager.playGameOver();
            
            finalScoreValue.textContent = score;
            
            const currentHighScore = localStorage.getItem('telegramFlyerHighScore') || 0;
            
            if (score > currentHighScore) {
                localStorage.setItem('telegramFlyerHighScore', score);
                highScoreValue.textContent = score; 
                highScoreMessage.textContent = `NEW RECORD!`;
            } else {
                highScoreValue.textContent = currentHighScore;
                highScoreMessage.textContent = `Good job!`;
            }

            messageBox.classList.add('active');
        }

        function gameLoop(timestamp) {
            if (isGameOver || !gameRunning) return;

            if (!lastPipeTime) lastPipeTime = timestamp;

            if (timestamp - lastPipeTime > pipeInterval) {
                spawnPipe();
                lastPipeTime = timestamp;
            }

            drawBackground(); 
            
            player.update();
            player.draw();

            checkCollision();

            for (let i = pipes.length - 1; i >= 0; i--) {
                const p = pipes[i];
                p.update();
                p.draw();
                
                if (p.x + p.width < 0) {
                    pipes.splice(i, 1);
                }
            }

            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // --- EVENT LISTENERS ---
        
        function setupEventListeners() {
            gameContainer.addEventListener('click', handleStartGame);
            startScreen.addEventListener('click', handleStartGame);
            messageBox.addEventListener('click', handleStartGame);
        }
        
        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            if (!gameRunning && !isGameOver) {
                drawBackground();
            }
        });
        
        // Initial setup
        window.onload = () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            initStars(); 
            drawBackground(); 

            startScreen.style.display = 'flex';
            setupEventListeners();
        };

    </script>
</body>
</html>
