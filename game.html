<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zathura Flyer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #0a0a1a; /* Deep Space Nebula Background */
            font-family: 'Arial', sans-serif;
            color: #E0E0E0;
            overflow: hidden;
            touch-action: manipulation;
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 80vh;
            max-height: 600px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5); /* Cyan glow */
            border-radius: 15px;
            border: 3px solid #00FFFF;
            background: radial-gradient(circle at center, #1a1a3a 0%, #0a0a1a 100%);
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: transparent;
        }
        #score-display {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.5em;
            font-weight: 900;
            color: #00FFFF;
            text-shadow: 0 0 15px #00FFFF;
            z-index: 100;
            user-select: none;
        }
        #message-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s;
            border-radius: 15px;
        }
        #message-box.active {
            opacity: 1;
            visibility: visible;
        }
        h1 {
            color: #FF00FF; /* Magenta */
            text-shadow: 0 0 10px #FF00FF;
            font-size: 3em;
            margin-bottom: 5px;
        }
        .final-score {
            font-size: 2em;
            color: #00FFFF;
            margin-bottom: 20px;
        }
        .buttons-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .game-button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 5px 0 #333333;
            text-transform: uppercase;
        }
        .game-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 0 #333333;
        }
        .game-button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #333333;
        }
        #retry-button {
            background: linear-gradient(145deg, #00FFFF, #00BFFF);
            color: #1a1a3a;
            box-shadow: 0 5px 0 #008888;
        }
        #submit-button {
            background: linear-gradient(145deg, #4CAF50, #2E8B57);
            color: white;
            box-shadow: 0 5px 0 #2E6B39;
        }
        #share-button {
            background: linear-gradient(145deg, #FF9800, #FF7F50);
            color: #1a1a3a;
            box-shadow: 0 5px 0 #C67C00;
        }
    </style>
    <!-- Telegram Game SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score-display">0</div>

        <!-- Start/Instruction Screen -->
        <div id="start-screen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 300; cursor: pointer;">
            <h1 style="font-size: 2.5em; margin-bottom: 20px;">ðŸš€ ZATHURA FLYER</h1>
            <p style="font-size: 1.2em; color: #00FFFF;">TAP ANYWHERE TO THRUST</p>
            <p style="font-size: 1em; color: #E0E0E0; margin-top: 10px;">AVOID THE BLACK HOLE ANOMALIES</p>
            <p style="font-size: 0.8em; color: #FF00FF; margin-top: 30px;">(Click to Start)</p>
        </div>

        <div id="message-box">
            <h1>GAME OVER</h1>
            <p class="final-score">Final Score: <span id="final-score-value">0</span></p>
            <p id="high-score-message"></p>
            <div class="buttons-container">
                <button id="retry-button" class="game-button">Retry</button>
                <button id="submit-button" class="game-button">Submit Score</button>
                <button id="share-button" class="game-button">Share Score</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const messageBox = document.getElementById('message-box');
        const finalScoreValue = document.getElementById('final-score-value');
        const retryButton = document.getElementById('retry-button');
        const submitButton = document.getElementById('submit-button');
        const shareButton = document.getElementById('share-button');
        const highScoreMessage = document.getElementById('high-score-message');
        const gameContainer = document.getElementById('game-container');
        const startScreen = document.getElementById('start-screen');

        // --- GAME VARIABLES ---
        let player, pipes, score, isGameOver;
        let gravity = 0.55;
        let lift = -9;
        let pipeWidth = 50;
        let pipeGap = 160;
        let pipeSpeed = 2.5;
        let pipeInterval = 1800;
        let lastPipeTime = 0;
        let animationFrameId;
        let gameRunning = false;
        
        // --- TELEGRAM CONTEXT ---
        function getTelegramUserId() {
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe && window.Telegram.WebApp.initDataUnsafe.user) {
                return window.Telegram.WebApp.initDataUnsafe.user.id;
            }
            return null;
        }


        // --- GAME OBJECTS ---
        class Player {
            constructor() {
                this.x = canvas.width / 4;
                this.y = canvas.height / 2;
                this.width = 30;
                this.height = 18;
                this.velocity = 0;
                this.color = '#fff';
            }
            update() {
                this.velocity += gravity;
                this.y += this.velocity;
                this.y = Math.max(0, Math.min(this.y, canvas.height - this.height));

                if (this.y + this.height >= canvas.height) {
                    endGame();
                }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                
                let angle = Math.min(Math.PI / 4, Math.max(-Math.PI / 4, this.velocity * 0.05));
                ctx.rotate(angle);
                
                // Draw Spaceship Body (White/Grey)
                ctx.fillStyle = '#C0C0C0';
                ctx.beginPath();
                ctx.moveTo(-15, 0); // Nose
                ctx.lineTo(15, -9); // Top wing
                ctx.lineTo(15, 9); // Bottom wing
                ctx.closePath();
                ctx.fill();

                // Draw Thruster (Orange/Red)
                if (this.velocity > -5) {
                    ctx.fillStyle = '#FFA500'; // Orange
                    ctx.beginPath();
                    ctx.moveTo(15, -4);
                    ctx.lineTo(25, 0);
                    ctx.lineTo(15, 4);
                    ctx.closePath();
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }

        class Pipe {
            constructor(gapY) {
                this.x = canvas.width;
                this.width = pipeWidth;
                this.gap = pipeGap;
                this.gapY = gapY;
                this.scored = false;
                this.color = '#333';
                this.radius = pipeWidth / 2;
            }
            update() {
                this.x -= pipeSpeed;
            }
            draw() {
                // Black Hole Anomalies (drawn as dark circles with a glow)
                
                ctx.shadowColor = '#FF00FF';
                ctx.shadowBlur = 10;
                
                // Top Anomaly
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(this.x + this.radius, this.gapY - this.gap / 2, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // Bottom Anomaly
                ctx.beginPath();
                ctx.arc(this.x + this.radius, this.gapY + this.gap / 2, this.radius, 0, Math.PI * 2);
                ctx.fill();

                ctx.shadowBlur = 0;
            }
        }

        // --- GAME LOGIC ---

        function initGame() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }

            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            player = new Player();
            pipes = [];
            score = 0;
            isGameOver = false;
            gameRunning = true;
            scoreDisplay.textContent = score;
            messageBox.classList.remove('active');
            startScreen.style.display = 'none';
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            gameLoop();
        }
        
        function jump() {
            if (isGameOver) {
                initGame();
                return;
            }
            if (!gameRunning) {
                initGame();
                return;
            }
            player.velocity = lift;
        }
        
        function spawnPipe() {
            const gapY = Math.random() * (canvas.height - 2 * pipeGap) + pipeGap;
            pipes.push(new Pipe(gapY));
        }

        function checkCollision() {
            const playerCenterY = player.y + player.height / 2;
            const playerCenterX = player.x + player.width / 2;

            for (let i = 0; i < pipes.length; i++) {
                const p = pipes[i];
                const pipeCenter = p.x + p.width / 2;
                
                if (
                    player.x < p.x + p.width &&
                    player.x + player.width > p.x
                ) {
                    // Check collision with top circle
                    const topAnomalyY = p.gapY - p.gap / 2;
                    const dxT = playerCenterX - pipeCenter;
                    const dyT = playerCenterY - topAnomalyY;
                    const distT = Math.sqrt(dxT * dxT + dyT * dyT);
                    if (distT < p.radius + player.width / 2) {
                        endGame();
                        return true;
                    }

                    // Check collision with bottom circle
                    const bottomAnomalyY = p.gapY + p.gap / 2;
                    const dxB = playerCenterX - pipeCenter;
                    const dyB = playerCenterY - bottomAnomalyY;
                    const distB = Math.sqrt(dxB * dxB + dyB * dyB);
                    if (distB < p.radius + player.width / 2) {
                        endGame();
                        return true;
                    }
                }

                if (pipeCenter < player.x && !p.scored) {
                    score++;
                    scoreDisplay.textContent = score;
                    p.scored = true;
                }
            }
            return false;
        }

        function endGame() {
            if (isGameOver) return;
            isGameOver = true;
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
            
            finalScoreValue.textContent = score;
            
            const currentHighScore = localStorage.getItem('telegramFlyerHighScore') || 0;
            if (score > currentHighScore) {
                localStorage.setItem('telegramFlyerHighScore', score);
                highScoreMessage.textContent = `NEW RECORD! Previous Best: ${currentHighScore}`;
            } else {
                highScoreMessage.textContent = `High Score: ${currentHighScore}`;
            }

            messageBox.classList.add('active');
        }

        function gameLoop(timestamp) {
            if (isGameOver || !gameRunning) return;

            if (!lastPipeTime) lastPipeTime = timestamp;

            if (timestamp - lastPipeTime > pipeInterval) {
                spawnPipe();
                lastPipeTime = timestamp;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            player.update();
            player.draw();

            for (let i = pipes.length - 1; i >= 0; i--) {
                const p = pipes[i];
                p.update();
                p.draw();
                
                if (p.x + p.width < 0) {
                    pipes.splice(i, 1);
                }
            }

            checkCollision();

            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // --- BUTTON HANDLERS (TELEGRAM INTERACTION) ---

        function submitScore() {
            if (typeof TelegramGameProxy !== 'undefined') {
                const userId = getTelegramUserId();
                
                // The third parameter is 'force' (optional, boolean), which forces the update even if the score is lower.
                // We use the optional userId parameter (fourth argument) for max compatibility.
                // The 'edit_message' parameter (true) updates the original game message.
                TelegramGameProxy.setScore(score, true, null, userId); 
                
                submitButton.textContent = 'Submitted!';
                submitButton.disabled = true;
            } else {
                alert('Telegram Game Proxy not available. Cannot submit score.');
            }
        }

        function shareGame() {
            if (typeof TelegramGameProxy !== 'undefined') {
                // shareScore optionally takes a score. We pass the final score.
                TelegramGameProxy.shareScore(score);

                shareButton.textContent = 'Sharing...';
                shareButton.disabled = true;
                setTimeout(() => {
                    shareButton.textContent = 'Share Score';
                    shareButton.disabled = false;
                }, 2000);
            } else {
                alert('Telegram Game Proxy not available. Cannot share game.');
            }
        }
        
        // --- EVENT LISTENERS ---
        
        function setupEventListeners() {
            gameContainer.addEventListener('click', jump);
            startScreen.addEventListener('click', jump);

            // Re-attach listeners to the specific buttons
            retryButton.addEventListener('click', () => {
                messageBox.classList.remove('active');
                submitButton.textContent = 'Submit Score';
                submitButton.disabled = false;
                initGame();
            });
            submitButton.addEventListener('click', submitScore);
            shareButton.addEventListener('click', shareGame);
        }
        
        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            if (!gameRunning && !isGameOver) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        });
        
        // Initial setup
        window.onload = () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            startScreen.style.display = 'flex';
            setupEventListeners();
        };

        // Initialize the game when the window is loaded (starts setup, not the game loop)
    </script>
</body>
</html>
